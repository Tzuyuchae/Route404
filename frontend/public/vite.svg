<svg
  width="260"
  height="60"
  viewBox="0 0 260 60"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-labelledby="title desc"
>
  <title id="title">Route404 Logo</title>
  <desc id="desc">A modern logo with an abstract route/plane icon and the text Route404</desc>

  <!-- Background pill (can remove if you want it fully transparent) -->
  <rect
    x="2"
    y="2"
    rx="16"
    ry="16"
    width="256"
    height="56"
    fill="#020617"
    stroke="#1e293b"
    stroke-width="2"
  />

  <!-- Icon: abstract route + plane -->
  <g transform="translate(20, 16)">
    <!-- Route line -->
    <path
      d="M0 18 C 10 6, 22 6, 32 18"
      fill="none"
      stroke="#38bdf8"
      stroke-width="2.5"
      stroke-linecap="round"
    />
    <!-- Start dot -->
    <circle cx="0" cy="18" r="3" fill="#22c55e" />
    <!-- End dot -->
    <circle cx="32" cy="18" r="3" fill="#38bdf8" />
    <!-- Little plane / arrow at the end -->
    <path
      d="M32 10 L39 14 L33 16 L31 22 Z"
      fill="#38bdf8"
    />
  </g>

  <!-- Text: Route404 -->
  <g transform="translate(80, 37)">
    <!-- ROUTE -->
    <text
      x="0"
      y="0"
      font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
      font-size="20"
      font-weight="500"
      fill="#e5e7eb"
      letter-spacing="0.05em"
    >
      Route
    </text>

    <!-- 404 highlighted -->
    <rect
      x="78"
      y="-18"
      rx="6"
      ry="6"
      width="60"
      height="24"
      fill="rgba(56, 189, 248, 0.08)"
      stroke="#38bdf8"
      stroke-width="1"
    />
    <text
      x="88"
      y="0"
      font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
      font-size="18"
      font-weight="700"
      fill="#38bdf8"
      letter-spacing="0.12em"
    >
      404
    </text>
  </g>
</svg>