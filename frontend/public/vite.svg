<svg
  width="128"
  height="128"
  viewBox="0 0 128 128"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-labelledby="title desc"
>
  <title id="title">Route404 Square Logo</title>
  <desc id="desc">Square icon with a route path, plane mark, and 404 text</desc>

  <!-- Background square -->
  <rect
    x="4"
    y="4"
    width="120"
    height="120"
    rx="24"
    ry="24"
    fill="#020617"
  />

  <!-- Inner gradient-ish panel -->
  <rect
    x="14"
    y="14"
    width="100"
    height="100"
    rx="20"
    ry="20"
    fill="#0f172a"
  />

  <!-- Route curve -->
  <path
    d="M24 86 C 38 58, 64 50, 104 36"
    fill="none"
    stroke="#38bdf8"
    stroke-width="4"
    stroke-linecap="round"
  />

  <!-- Start dot -->
  <circle cx="24" cy="86" r="5" fill="#22c55e" />

  <!-- Plane / arrow at end -->
  <g transform="translate(100, 32) rotate(-15)">
    <polygon
      points="0,0 12,4 0,8 3,4"
      fill="#38bdf8"
    />
  </g>

  <!-- 404 text badge -->
  <g transform="translate(24, 26)">
    <rect
      x="0"
      y="0"
      width="52"
      height="24"
      rx="8"
      ry="8"
      fill="#020617"
      stroke="#38bdf8"
      stroke-width="1.5"
    />
    <text
      x="26"
      y="17"
      text-anchor="middle"
      font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
      font-size="14"
      font-weight="700"
      fill="#e5e7eb"
    >
      404
    </text>
  </g>

  <!-- Small "R" tag in corner -->
  <text
    x="96"
    y="104"
    text-anchor="middle"
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    font-size="16"
    font-weight="600"
    fill="#38bdf8"
  >
    R
  </text>
</svg>